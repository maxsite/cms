description = "Выберите тип граватарки, которая будет отображаться для незарегистрированных email"
values =  "||стандарт # mm || Силуэт # identicon || Геометрический рисунок # monsterid || Монстрики # wavatar || Смешные лица # retro || 8-битное лицо"
default = ""
section = "Граватарки"
section_description = "Сервис <a href="//gravatar.com" target="_blank">Gravatar</a> создаёт глобально распознаваемый аватар, используемый на разных сайтах."


[Размер граватарки]
options_type = templates
options_key = gravatar_size
type = textfield
description = "Укажите размер изображения граватарки от 1px до 512px"
default = "80"

[Использовать только gravatar.com]
options_type = templates
options_key = gravatar_only
type = checkbox
description = "Для комюзеров использовать только сервис gravatar.com. Запретить выводить другие иконки."
default = 0


[Текст для «Далее»]
options_type = templates
options_key = more
type = textfield
description = "Этот текст будет выводится в ссылке на полный текст страницы."
default = "Далее..."
section = "Прочее"
section_description = "Остальные настройки сайта."

[Иконка сайта]
options_type = templates
options_key = default_favicon
type = select
description = "Выберите иконку сайта. Файлы находятся в каталоге uploads/favicons."
values =  "PHP_START admin_options_favicon PHP_END"
default = "favicon1.png"
